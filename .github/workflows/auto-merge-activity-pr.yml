name: Auto-Merge Activity Post PR

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
    branches:
      - master
  # Allow explicit triggering from other workflows (needed because GITHUB_TOKEN events don't trigger workflows)
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to merge'
        required: true
        type: number

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Only run if:
    # - workflow_dispatch (explicit trigger), OR
    # - PR has the "activity-post" label or title starts with "Weekly Activity"
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.pull_request.labels.*.name, 'activity-post') ||
      startsWith(github.event.pull_request.title, 'Weekly Activity')

    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Get PR details
        id: pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get PR number from input or event
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            PR_NUMBER="${{ inputs.pr_number }}"
          else
            PR_NUMBER="${{ github.event.pull_request.number }}"
          fi
          echo "number=$PR_NUMBER" >> $GITHUB_OUTPUT

          # Get PR details
          PR_DATA=$(gh pr view $PR_NUMBER --repo ${{ github.repository }} --json headRefName,headRefOid,title)
          HEAD_REF=$(echo "$PR_DATA" | jq -r '.headRefName')
          HEAD_SHA=$(echo "$PR_DATA" | jq -r '.headRefOid')
          TITLE=$(echo "$PR_DATA" | jq -r '.title')

          echo "head_ref=$HEAD_REF" >> $GITHUB_OUTPUT
          echo "head_sha=$HEAD_SHA" >> $GITHUB_OUTPUT
          echo "title=$TITLE" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.pr.outputs.head_sha }}
          fetch-depth: 0

      - name: Fetch master
        run: git fetch origin master

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.15.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build homepage
        run: |
          cd apps/homepage
          pnpm build

      - name: Verify blog.json is valid
        run: |
          cd apps/homepage
          node -e "JSON.parse(require('fs').readFileSync('blog.json', 'utf8'))"
          echo "‚úÖ blog.json is valid JSON"

      - name: Check for new blog post
        id: check-post
        run: |
          # Check if there are new markdown files in posts/
          if git diff --name-only origin/master...HEAD | grep -qE "apps/homepage/posts/.*\.(md|post\.md)$"; then
            echo "has_post=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Found new blog post markdown file"
          else
            echo "has_post=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  No new blog post found"
          fi

      - name: Validate links in blog post
        if: steps.check-post.outputs.has_post == 'true'
        run: |
          cd apps/homepage
          # Find the new post file
          POST_FILE=$(git diff --name-only origin/master...HEAD | grep -E "posts/.*\.md$" | head -1)
          if [ -n "$POST_FILE" ]; then
            echo "üìÑ Checking links in: $POST_FILE"
            # Extract URLs and check them
            URLS=$(grep -oE 'https?://[^)>\s"]+' "$POST_FILE" || true)
            FAILED=0
            for url in $URLS; do
              # Skip certain domains that block curl
              if echo "$url" | grep -qE "(twitter\.com|x\.com|linkedin\.com)"; then
                echo "‚è≠Ô∏è  Skipping social media URL: $url"
                continue
              fi
              HTTP_CODE=$(curl -o /dev/null -s -w "%{http_code}" -L --max-time 10 "$url" || echo "000")
              if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 400 ]; then
                echo "‚úÖ $url ($HTTP_CODE)"
              elif [ "$HTTP_CODE" = "000" ]; then
                echo "‚ö†Ô∏è  Timeout/unreachable: $url"
              else
                echo "‚ùå $url ($HTTP_CODE)"
                FAILED=$((FAILED + 1))
              fi
            done
            if [ $FAILED -gt 0 ]; then
              echo "::error::Found $FAILED broken links"
              exit 1
            fi
            echo "‚úÖ All links validated"
          fi

      - name: Merge PR
        if: steps.check-post.outputs.has_post == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "‚è≥ Waiting for other checks to complete..."
          sleep 10

          # Merge directly (not --auto)
          gh pr merge ${{ steps.pr.outputs.number }} \
            --merge \
            --delete-branch \
            --admin

          echo "‚úÖ PR merged successfully"

      - name: Tweet about new blog post
        if: steps.check-post.outputs.has_post == 'true'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        run: |
          # Pull latest to get merged changes
          git checkout master
          git pull origin master
          cd apps/homepage
          node scripts/tweet-blog-post.js

      - name: Add success comment
        if: steps.check-post.outputs.has_post == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: ${{ steps.pr.outputs.number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ Build successful, links validated, PR merged, and tweet posted! Thanks @claude!'
            })

      - name: Build failed comment
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: ${{ steps.pr.outputs.number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå Build or link validation failed. Please review the workflow logs and fix any issues.'
            })
