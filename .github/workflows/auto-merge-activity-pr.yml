name: Auto-Merge Activity Post PR

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Only run if PR has the "activity-post" label or title starts with "Weekly Activity"
    if: |
      contains(github.event.pull_request.labels.*.name, 'activity-post') ||
      startsWith(github.event.pull_request.title, 'Weekly Activity')

    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Fetch master
        run: git fetch origin master

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.15.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build homepage
        run: |
          cd apps/homepage
          pnpm build

      - name: Verify blog.json is valid
        run: |
          cd apps/homepage
          node -e "JSON.parse(require('fs').readFileSync('blog.json', 'utf8'))"
          echo "‚úÖ blog.json is valid JSON"

      - name: Check for new blog post
        id: check-post
        run: |
          # Check if there are new markdown files in posts/
          if git diff --name-only origin/master...HEAD | grep -qE "apps/homepage/posts/.*\.(md|post\.md)$"; then
            echo "has_post=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Found new blog post markdown file"
          else
            echo "has_post=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  No new blog post found"
          fi

      - name: Validate links in blog post
        if: steps.check-post.outputs.has_post == 'true'
        run: |
          cd apps/homepage
          # Find the new post file
          POST_FILE=$(git diff --name-only origin/master...HEAD | grep -E "posts/.*\.md$" | head -1)
          if [ -n "$POST_FILE" ]; then
            echo "üìÑ Checking links in: $POST_FILE"
            # Extract URLs and check them
            URLS=$(grep -oE 'https?://[^)>\s"]+' "$POST_FILE" || true)
            FAILED=0
            for url in $URLS; do
              # Skip certain domains that block curl
              if echo "$url" | grep -qE "(twitter\.com|x\.com|linkedin\.com)"; then
                echo "‚è≠Ô∏è  Skipping social media URL: $url"
                continue
              fi
              HTTP_CODE=$(curl -o /dev/null -s -w "%{http_code}" -L --max-time 10 "$url" || echo "000")
              if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 400 ]; then
                echo "‚úÖ $url ($HTTP_CODE)"
              elif [ "$HTTP_CODE" = "000" ]; then
                echo "‚ö†Ô∏è  Timeout/unreachable: $url"
              else
                echo "‚ùå $url ($HTTP_CODE)"
                FAILED=$((FAILED + 1))
              fi
            done
            if [ $FAILED -gt 0 ]; then
              echo "::error::Found $FAILED broken links"
              exit 1
            fi
            echo "‚úÖ All links validated"
          fi

      - name: Auto-approve PR
        if: steps.check-post.outputs.has_post == 'true'
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge PR
        if: steps.check-post.outputs.has_post == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "‚è≥ Waiting for other checks to complete..."
          sleep 10

          # Merge directly (not --auto)
          gh pr merge ${{ github.event.pull_request.number }} \
            --merge \
            --delete-branch \
            --admin

          echo "‚úÖ PR merged successfully"

      - name: Add success comment
        if: steps.check-post.outputs.has_post == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ Build successful and links validated! PR has been merged. Thanks @claude!'
            })

      - name: Build failed comment
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå Build or link validation failed. Please review the workflow logs and fix any issues.'
            })
