name: Auto-Create PR for Claude Branches

on:
  push:
    branches:
      - 'claude/**'

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract issue number from branch name
        id: extract
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

          # Extract issue number from branch name (e.g., claude/issue-11-20251120-0840 -> 11)
          ISSUE_NUM=$(echo "$BRANCH_NAME" | grep -oP 'issue-\K\d+' || echo "")
          echo "issue_number=$ISSUE_NUM" >> $GITHUB_OUTPUT

      - name: Check if PR already exists
        id: check_pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          EXISTING_PR=$(gh pr list --head "${{ steps.extract.outputs.branch }}" --json number --jq '.[0].number // ""')
          echo "pr_exists=$EXISTING_PR" >> $GITHUB_OUTPUT
          if [ -n "$EXISTING_PR" ]; then
            echo "PR already exists: #$EXISTING_PR"
          fi

      - name: Create PR if it doesn't exist
        if: steps.check_pr.outputs.pr_exists == ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Determine if this is a weekly activity post
          FILES_CHANGED=$(git diff --name-only origin/master...)
          IS_ACTIVITY_POST=false

          if echo "$FILES_CHANGED" | grep -q "apps/homepage/posts/" && echo "$FILES_CHANGED" | grep -q "blog.json"; then
            IS_ACTIVITY_POST=true
          fi

          # Create PR title and body
          if [ "$IS_ACTIVITY_POST" = true ]; then
            # Extract title from the first line of the blog post
            POST_FILE=$(echo "$FILES_CHANGED" | grep "apps/homepage/posts/" | grep ".md" | head -1)
            if [ -n "$POST_FILE" ]; then
              TITLE=$(head -1 "$POST_FILE" | sed 's/^# //')
              TITLE="Weekly Activity: $TITLE"
            else
              TITLE="Weekly Activity Blog Post"
            fi

            BODY=$(cat <<EOF
ðŸ¤– Auto-generated blog post from weekly GitHub activity

## Summary
This PR adds a new weekly activity blog post generated by @claude.

**Files Changed:**
$FILES_CHANGED

**Fixes:** #${{ steps.extract.outputs.issue_number }}

This PR will be automatically merged after build verification.

ðŸ¤– Generated with [Claude Code](https://claude.com/claude-code)
EOF
)
          else
            TITLE="Updates from @claude"
            BODY=$(cat <<EOF
Changes made by @claude

**Branch:** ${{ steps.extract.outputs.branch }}
**Fixes:** #${{ steps.extract.outputs.issue_number }}

**Files Changed:**
$FILES_CHANGED
EOF
)
          fi

          # Create the PR
          gh pr create \
            --head "${{ steps.extract.outputs.branch }}" \
            --base master \
            --title "$TITLE" \
            --body "$BODY" \
            --label "automated"

          echo "âœ… PR created successfully"
