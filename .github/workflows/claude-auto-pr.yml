name: Auto-Create PR for Claude Branches

on:
  push:
    branches:
      - 'claude/**'

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract issue number from branch name
        id: extract
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

          # Extract issue number from branch name (e.g., claude/issue-11-20251120-0840 -> 11)
          ISSUE_NUM=$(echo "$BRANCH_NAME" | grep -oP 'issue-\K\d+' || echo "")
          echo "issue_number=$ISSUE_NUM" >> $GITHUB_OUTPUT

      - name: Check if PR already exists
        id: check_pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          EXISTING_PR=$(gh pr list --head "${{ steps.extract.outputs.branch }}" --json number --jq '.[0].number // ""')
          echo "pr_exists=$EXISTING_PR" >> $GITHUB_OUTPUT
          if [ -n "$EXISTING_PR" ]; then
            echo "PR already exists: #$EXISTING_PR"
          fi

      - name: Create PR if it doesn't exist
        id: create_pr
        if: steps.check_pr.outputs.pr_exists == ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Determine if this is a weekly activity post
          FILES_CHANGED=$(git diff --name-only origin/master...)
          IS_ACTIVITY_POST=false

          if echo "$FILES_CHANGED" | grep -q "apps/homepage/posts/" && echo "$FILES_CHANGED" | grep -q "blog.json"; then
            IS_ACTIVITY_POST=true
          fi

          # Create PR title and body
          if [ "$IS_ACTIVITY_POST" = true ]; then
            # Extract title from the first line of the blog post (now in posts/*/post.md)
            POST_FILE=$(echo "$FILES_CHANGED" | grep "apps/homepage/posts/.*/post\.md" | head -1)
            if [ -n "$POST_FILE" ]; then
              TITLE=$(head -1 "$POST_FILE" | sed 's/^# //')
              TITLE="Weekly Activity: $TITLE"
            else
              TITLE="Weekly Activity Blog Post"
            fi

            BODY=$(cat <<EOF
ü§ñ Auto-generated blog post from weekly GitHub activity

## Summary
This PR adds a new weekly activity blog post generated by @claude.

**Files Changed:**
$FILES_CHANGED

**Fixes:** #${{ steps.extract.outputs.issue_number }}

This PR will be automatically merged after build verification.

ü§ñ Generated with [Claude Code](https://claude.com/claude-code)
EOF
)
          else
            TITLE="Updates from @claude"
            BODY=$(cat <<EOF
Changes made by @claude

**Branch:** ${{ steps.extract.outputs.branch }}
**Fixes:** #${{ steps.extract.outputs.issue_number }}

**Files Changed:**
$FILES_CHANGED
EOF
)
          fi

          # Create the PR
          PR_URL=$(gh pr create \
            --head "${{ steps.extract.outputs.branch }}" \
            --base master \
            --title "$TITLE" \
            --body "$BODY" \
            --label "automated")

          echo "‚úÖ PR created successfully: $PR_URL"

          # Extract PR number from URL
          PR_NUMBER=$(echo "$PR_URL" | grep -oP '\d+$')
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT

      - name: Wait for checks to complete
        if: steps.check_pr.outputs.pr_exists == ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER="${{ steps.create_pr.outputs.pr_number }}"
          echo "‚è≥ Waiting for checks to complete on PR #$PR_NUMBER..."

          # Wait up to 5 minutes for checks to complete
          TIMEOUT=300
          ELAPSED=0
          INTERVAL=10

          while [ $ELAPSED -lt $TIMEOUT ]; do
            # Get check status
            STATUS=$(gh pr view "$PR_NUMBER" --json statusCheckRollup --jq '.statusCheckRollup | length')

            if [ "$STATUS" = "0" ]; then
              echo "No checks required, proceeding with merge"
              break
            fi

            # Check if all checks passed
            FAILED=$(gh pr view "$PR_NUMBER" --json statusCheckRollup --jq '[.statusCheckRollup[] | select(.conclusion == "FAILURE" or .conclusion == "CANCELLED")] | length')
            PENDING=$(gh pr view "$PR_NUMBER" --json statusCheckRollup --jq '[.statusCheckRollup[] | select(.conclusion == null or .conclusion == "PENDING" or .conclusion == "IN_PROGRESS")] | length')

            if [ "$FAILED" != "0" ]; then
              echo "‚ùå Checks failed, will not auto-merge"
              exit 1
            fi

            if [ "$PENDING" = "0" ]; then
              echo "‚úÖ All checks passed"
              break
            fi

            echo "Still waiting for $PENDING checks... ($ELAPSED/$TIMEOUT seconds)"
            sleep $INTERVAL
            ELAPSED=$((ELAPSED + INTERVAL))
          done

          if [ $ELAPSED -ge $TIMEOUT ]; then
            echo "‚ö†Ô∏è  Timeout waiting for checks, will not auto-merge"
            exit 1
          fi

      - name: Auto-merge PR
        if: steps.check_pr.outputs.pr_exists == ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER="${{ steps.create_pr.outputs.pr_number }}"
          echo "üîÄ Auto-merging PR #$PR_NUMBER..."

          gh pr merge "$PR_NUMBER" \
            --merge \
            --delete-branch \
            --admin

          echo "‚úÖ PR merged and branch deleted successfully"
