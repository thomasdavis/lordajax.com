name: Auto-Create PR for Claude Branches

on:
  push:
    branches:
      - 'claude/**'

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch master branch
        run: git fetch origin master

      - name: Extract issue number from branch name
        id: extract
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

          # Extract issue number from branch name (e.g., claude/issue-11-20251120-0840 -> 11)
          ISSUE_NUM=$(echo "$BRANCH_NAME" | grep -oP 'issue-\K\d+' || echo "")
          echo "issue_number=$ISSUE_NUM" >> $GITHUB_OUTPUT

      - name: Check if PR already exists
        id: check_pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          EXISTING_PR=$(gh pr list --head "${{ steps.extract.outputs.branch }}" --json number --jq '.[0].number // ""')
          echo "pr_exists=$EXISTING_PR" >> $GITHUB_OUTPUT
          if [ -n "$EXISTING_PR" ]; then
            echo "PR already exists: #$EXISTING_PR"
          fi

      - name: Create PR if it doesn't exist
        id: create_pr
        if: steps.check_pr.outputs.pr_exists == ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Determine if this is a weekly activity post
          FILES_CHANGED=$(git diff --name-only origin/master...)
          IS_ACTIVITY_POST=false

          if echo "$FILES_CHANGED" | grep -q "apps/homepage/posts/" && echo "$FILES_CHANGED" | grep -q "blog.json"; then
            IS_ACTIVITY_POST=true
          fi
          echo "is_activity_post=$IS_ACTIVITY_POST" >> $GITHUB_OUTPUT

          ISSUE_NUM="${{ steps.extract.outputs.issue_number }}"
          BRANCH="${{ steps.extract.outputs.branch }}"

          # Create PR title and body
          if [ "$IS_ACTIVITY_POST" = true ]; then
            # Extract title from the first line of the blog post (now in posts/*/post.md)
            POST_FILE=$(echo "$FILES_CHANGED" | grep "apps/homepage/posts/.*/post\.md" | head -1)
            if [ -n "$POST_FILE" ]; then
              TITLE=$(head -1 "$POST_FILE" | sed 's/^# //')
              TITLE="Weekly Activity: $TITLE"
            else
              TITLE="Weekly Activity Blog Post"
            fi

            BODY=$(printf '%s\n\n%s\n%s\n\n%s\n%s\n\n%s\n\n%s\n\n%s' \
              "Auto-generated blog post from weekly GitHub activity" \
              "## Summary" \
              "This PR adds a new weekly activity blog post generated by Claude." \
              "**Files Changed:**" \
              "$FILES_CHANGED" \
              "**Fixes:** #${ISSUE_NUM}" \
              "This PR will be automatically merged after build verification." \
              "Generated with [Claude Code](https://claude.com/claude-code)")
          else
            TITLE="Updates from Claude"
            BODY=$(printf '%s\n\n%s\n%s\n\n%s\n%s' \
              "Changes made by Claude" \
              "**Branch:** ${BRANCH}" \
              "**Fixes:** #${ISSUE_NUM}" \
              "**Files Changed:**" \
              "$FILES_CHANGED")
          fi

          # Create PR WITHOUT activity-post label first (to ensure labeled event fires separately)
          PR_URL=$(gh pr create \
            --head "${{ steps.extract.outputs.branch }}" \
            --base master \
            --title "$TITLE" \
            --body "$BODY" \
            --label "automated")

          echo "✅ PR created successfully: $PR_URL"

          # Extract PR number from URL
          PR_NUMBER=$(echo "$PR_URL" | grep -oP '\d+$')
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT

      # Add activity-post label AFTER PR creation to trigger the labeled event
      # This fires auto-merge-activity-pr.yml workflow
      - name: Add activity-post label
        if: steps.check_pr.outputs.pr_exists == '' && steps.create_pr.outputs.is_activity_post == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Adding activity-post label to trigger auto-merge workflow..."
          gh pr edit ${{ steps.create_pr.outputs.pr_number }} --add-label "activity-post"
          echo "✅ Label added"
