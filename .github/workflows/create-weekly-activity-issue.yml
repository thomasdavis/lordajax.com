name: Create Weekly Activity Issue

on:
  schedule:
    # Run every Sunday at 10am UTC (weekly)
    - cron: '0 10 * * 0'
  workflow_dispatch: # Allow manual triggering

jobs:
  create-issue:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 7.15.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --network-timeout 300000

      - name: Create activity issue
        env:
          GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd apps/homepage
          node scripts/create-activity-issue.js

      - name: Summary
        run: |
          echo "âœ… Weekly activity issue created successfully!"
          echo "ðŸ“… @claude has been notified and will create a blog post"
